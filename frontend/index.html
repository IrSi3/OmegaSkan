  <body>
    <header>
      <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro-main"
        class="p-5 text-center m-0 bg-image"
        style="background-image: url(img/bg-photo.png)"
      >
        <div class="mask">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <!-- OmegaSkan logo + buttons -->
              <h1 class="mt-4">
                <img
                  id="omegaskan-banner"
                  src="img/omegaskan_baner.png"
                  alt="Baner, OmegaSkan - Profesjonalna diagnostyka medyczna"
                />
              </h1>
              <a
                class="btn btn-outline-light btn-xl my-2 mx-4"
                id="button"
                href="badania.html"
                role="button"
                >Badania
                <!-- role button added for assistive technology -->
              </a>
              <a
                class="btn btn-outline-light btn-xl my-2 mx-4"
                id="button"
                href="kontakt.html"
                role="button"
                >Kontakt
              </a>
              <!-- OmegaSkan logo + buttons -->
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <main>
      <!-- About OmegaSkan + map -->
      <section id="section">
        <div
          class="row m-0 d-flex align-items-center"
          id="row-section"
          style="width: 100vw"
        >
          <!-- About us column-->
          <div class="col-lg-6 p-5 text-left">
            <div id="about_us_column">
              <h1 class="display-5 pb-5 resp-font-3" id="heading-font"><span class="db-tytul"></span></h1>
              <h5 class="pb-2 resp-font-1"><span class="db-podtytul"></span></h5>
              <p  class="lead"><span class="db-tresc"></span></p>
            </div>
          </div>
          <!-- About us column-->

          <div class="col-lg-6 p-5">
            <!-- Map column -->
            <div id="map_column">
              <iframe
                id="db-mapa"
                src=""
                class="w-100 rounded-9"
                height="300px"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
            <!-- Map column -->

            <!-- Contact column -->
            <div class="p-0">
              <!-- Phone number -->
              <div class="d-flex align-items-center my-3 resp-font">
                <i class="fas fa-phone fa-fw"></i>
                <p style="
                    display: inline-block;
                    margin-left: 15px;
                    margin-bottom: 0px;
                  "
                >
                  <span style="display: block" class="db-telefon"></span>
                </p>
              </div>

              <!-- Email address -->
              <div class="d-flex align-items-center my-3 resp-font">
                <i class="fas fa-envelope fa-fw"></i>
                <p style="
                    display: inline-block;
                    margin-left: 15px;
                    margin-bottom: 0px;
                  "
                >
                  <span style="display: block" class="db-email"></span>
                </p>
              </div>

              <!-- Address -->
              <div class="d-flex align-items-center my-3 resp-font">
                <i class="fas fa-map fa-fw"></i>
                <p style="
                    display: inline-block;
                    margin-left: 15px;
                    margin-bottom: 0px;
                  "
                >
                  <span style="display: block" class="db-adres-ulica"></span>
                  <span style="display: block" class="db-adres-miasto"></span>
                </p>
              </div>

              <!-- Opening hours -->
              <div class="d-flex align-items-center my-5 resp-font">
                <i class="fas fa-clock fa-fw"></i>
                <p style="
                    display: inline-block;
                    margin-left: 15px;
                    margin-bottom: 0px;
                  "
                >
                  <span style="display: block"
                    >poniedziałek - piątek:
                    <span style="margin-left: 15px" class="db-godziny-pn"></span></span>
                  <span style="display: block"
                    >sobota:
                    <span style="margin-left: 15px" class="db-godziny-sob"></span></span>
                  <span style="display: block"
                    >niedziela:
                    <span style="margin-left: 15px" class="db-godziny-nd"></span></span>
                </p>
              </div>
            </div>
            <!-- Contact column -->
          </div>
        </div>
      </section>
      <!-- About OmegaSkan + map -->

      <!-- Our doctors-->
      <section id="section-2">
        <div class="row m-0 d-flex align-items-center" style="width: 100vw">
          <h1
            class="display-5 pb-5 text-center resp-font-3"
            style="width: 100vw"
            id="heading-font"
          >
            Poznaj naszych lekarzy radiologów
          </h1>
          <!-- Carousel wrapper -->
          <div id="carouselMaterialStyle" style="width: 100vw" class="carousel slide carousel-fade" data-mdb-ride="carousel">
            <div class="carousel-indicators" id="doctors-indicators"></div>

              <div class="carousel-inner rounded-5 shadow-4-strong" id="doctors-inner"></div>

                <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                  </button>
                <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          <!-- Carousel wrapper -->
        </div>
      </section>
      <!-- Our doctors -->

      <!-- Our radiology technologists -->
      <section id="section-2">
        <div class="row m-0 d-flex align-items-center" style="width: 100vw">

            class="display-5 pb-5 text-center resp-font-3"

            id="heading-font"

            Poznaj naszych elektroradiologów

            <div class="carousel-inner rounded-5 shadow-4-strong" id="techs-inner"></div>

            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle2" data-mdb-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle2" data-mdb-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Carousel wrapper -->
        </div>

      <!-- Our radiology technologist -->
