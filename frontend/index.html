<!DOCTYPE html>
<html lang="pl">
  <!------------------------------------------------------------>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>OmegaSkan</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Script -->
    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/kontakt-kolumna.js"></script>
  </head>
  <!------------------------------------------------------------>

  <!------------------------------------------------------------>
  <body>
    <header>
      <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro-main"
        class="p-5 text-center m-0 bg-image"
        style="background-image: url(img/bg-photo.png)"
      >
        <div class="mask">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <!-- OmegaSkan logo + buttons -->
              <h1 class="mt-4">
                <img
                  id="omegaskan-banner"
                  src="img/omegaskan_baner.png"
                  alt="Baner, OmegaSkan - Profesjonalna diagnostyka medyczna"
                />
              </h1>
              <a
                class="btn btn-outline-light btn-xl my-2 mx-4"
                id="button"
                href="badania.html"
                role="button"
                >Badania
                <!-- role button added for assistive technology -->
              </a>
              <a
                class="btn btn-outline-light btn-xl my-2 mx-4"
                id="button"
                href="kontakt.html"
                role="button"
                >Kontakt
              </a>
              <!-- OmegaSkan logo + buttons -->
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <main>
      <!-- About OmegaSkan + map -->
      <section id="section">
        <div
          class="row m-0 d-flex align-items-center"
          id="row-section"
          style="width: 100vw"
        >
          <!-- About us column-->
          <div class="col-lg-6 p-5 text-left">
            <div id="about_us_column">
              <h1 class="display-5 pb-5 resp-font-3" id="heading-font"><span class="db-tytul"></span></h1>
              <h5 class="pb-2 resp-font-1"><span class="db-podtytul"></span></h5>
              <p  class="lead"><span class="db-tresc"></span></p>
            </div>
          </div>
          <!-- About us column-->

          <!-- Contact & Map column loaded dynamically -->
          <div id="kontakt-kolumna-placeholder" class="col-lg-6 p-5"></div>
        </div>
      </section>
      <!-- About OmegaSkan + map -->

      <!-- Carousels loaded dynamically -->
      <div id="carousels-placeholder"></div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
  <!------------------------------------------------------------>
</html>
