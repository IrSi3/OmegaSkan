<section id="section-2">
  <div class="row m-0 d-flex align-items-center" style="width: 100vw">
    <h1
      class="display-5 pb-5 text-center resp-font-3 {{titleClass}}"
      style="width: 100vw"
      id="heading-font"
    >
      <!-- TytuÅ‚ zostanie wstawiony dynamicznie -->
    </h1>
    <!-- Carousel wrapper -->
    <div id="carousel-{{type}}" style="width: 100vw" class="carousel slide carousel-fade" data-mdb-ride="carousel">
      <div class="carousel-indicators" id="indicators-{{type}}"></div>
      <div class="carousel-inner rounded-5 shadow-4-strong" id="inner-{{type}}"></div>
      <button class="carousel-control-prev" type="button" data-mdb-target="#carousel-{{type}}" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carousel-{{type}}" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel wrapper -->
  </div>
</section>
