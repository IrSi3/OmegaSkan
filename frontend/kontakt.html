<!DOCTYPE html>
<html lang="pl">
  <!------------------------------------------------------------>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>OmegaSkan - kontakt</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/kontakt.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Script -->
    <script src="js/main.js"></script>
    <script src="js/kontakt.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/kontakt-kolumna.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=captchaLoaded&render=explicit" async defer></script>
  </head>
  <!------------------------------------------------------------>

  <!------------------------------------------------------------>
  <body>
    <header>
      <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro-main"
        class="p-5 text-center bg-image"
        style="background-image: url(img/bg-photo.png)"
      >
        <div class="mask">
          <div class="d-flex justify-content-left align-items-end h-100">
            <div class="text-white">
              <!-- Heading oferta badań -->
              <h1 class="display-1 text-left px-5 py-3 mb-5" id="exam-heading">
                Kontakt
              </h1>
              <!-- Heading oferta badań -->
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <main>
      <!-- Contact form + map -->
      <section id="section">
        <div class="row m-0 w-100 d-flex align-items-center">
          <!-- Contact form column -->
          <div class="col-lg-6 p-5">
            <h1 class="pb-4 text-center" id="heading-font">
              Skontaktuj się z nami!
            </h1>
            <div id="formularz-placeholder">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
          </div>
          <!-- Contact form column-->

          <!-- Contact & Map column loaded dynamically -->
          <div id="kontakt-kolumna-placeholder" class="col-lg-6 p-5"></div>
        </div>
      </section>
      <!-- Contact form + map -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
  <!------------------------------------------------------------>
</html>
