<!DOCTYPE html>
<html lang="pl">
  <!------------------------------------------------------------>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>OmegaSkan - kontakt</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/kontakt.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Script -->
    <script src="js/main.js"></script>
    <script src="js/kontakt.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/kontakt-kolumna.js"></script>
  </head>
  <!------------------------------------------------------------>

  <!------------------------------------------------------------>
  <body>
    <header>
      <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro-main"
        class="p-5 text-center bg-image"
        style="background-image: url(img/bg-photo.png)"
      >
        <div class="mask">
          <div class="d-flex justify-content-left align-items-end h-100">
            <div class="text-white">
              <!-- Heading oferta badań -->
              <h1 class="display-1 text-left px-5 py-3 mb-5" id="exam-heading">
                Kontakt
              </h1>
              <!-- Heading oferta badań -->
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <main>
      <!-- Contact form + map -->
      <section id="section">
        <div class="row m-0 w-100 d-flex align-items-center">
          <!-- Contact form column -->
          <div class="col-lg-6 p-5">
            <h1 class="pb-4 text-center" id="heading-font">
              Skontaktuj się z nami!
            </h1>
            <form id="contact_form" name="contact_form" method="post">
              <div class="mb-5 row flex-column flex-lg-row">
                <div class="col">
                  <label>Twoje imię</label>
                  <input
                    type="text"
                    required
                    maxlength="25"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Imię"
                  />
                </div>
                <div class="col">
                  <label>Twoje nazwisko</label>
                  <input
                    type="text"
                    required
                    maxlength="25"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Nazwisko"
                  />
                </div>
              </div>
              <div class="mb-5 row flex-column flex-lg-row">
                <div class="col">
                  <label for="email_addr">Adres e-mail</label>
                  <input
                    type="email"
                    required
                    maxlength="35"
                    class="form-control"
                    id="email_addr"
                    name="email"
                    placeholder="adres@email.com"
                  />
                </div>
                <div class="col">
                  <label for="phone_input">Numer telefonu</label>
                  <input
                    type="tel"
                    required
                    maxlength="9"
                    class="form-control"
                    id="phone_input"
                    name="Phone"
                    placeholder="XXX-XXX-XXX"
                  />
                </div>
              </div>
              <div class="mb-5">
                <label for="message">Wiadomość</label>
                <textarea
                  class="form-control"
                  required
                  maxlength="500"
                  id="message"
                  name="message"
                  rows="9"
                  placeholder="Tutaj wpisz wiadomość (do 500 znaków)"
                ></textarea>
              </div>
              <button type="submit" class="btn px-4 btn-lg" id="button">
                Wyślij
              </button>
            </form>
          </div>
          <!-- Contact form column-->

          <!-- Contact & Map column loaded dynamically -->
          <div id="kontakt-kolumna-placeholder" class="col-lg-6 p-5"></div>
        </div>
      </section>
      <!-- Contact form + map -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
  <!------------------------------------------------------------>
</html>
