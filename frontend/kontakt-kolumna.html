<!-- Map column -->
<div id="map_column">
  <iframe
    id="db-mapa"
    src=""
    class="w-100 rounded-9"
    height="300px"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
  >
  </iframe>
</div>
<!-- Map column -->

<!-- Contact column -->
<div class="p-0">
  <!-- Phone number -->
  <div class="d-flex align-items-center my-3 resp-font">
    <i class="fas fa-phone fa-fw"></i>
    <p style="
        display: inline-block;
        margin-left: 15px;
        margin-bottom: 0px;
      "
    >
      <span style="display: block" class="db-telefon"></span>
    </p>
  </div>

  <!-- Email address -->
  <div class="d-flex align-items-center my-3 resp-font">
    <i class="fas fa-envelope fa-fw"></i>
    <p style="
        display: inline-block;
        margin-left: 15px;
        margin-bottom: 0px;
      "
    >
      <span style="display: block" class="db-email"></span>
    </p>
  </div>

  <!-- Address -->
  <div class="d-flex align-items-center my-3 resp-font">
    <i class="fas fa-map fa-fw"></i>
    <p style="
        display: inline-block;
        margin-left: 15px;
        margin-bottom: 0px;
      "
    >
      <span style="display: block" class="db-adres-ulica"></span>
      <span style="display: block" class="db-adres-miasto"></span>
    </p>
  </div>

  <!-- Opening hours -->
  <div class="d-flex align-items-center my-5 resp-font">
    <i class="fas fa-clock fa-fw"></i>
    <p style="
        display: inline-block;
        margin-left: 15px;
        margin-bottom: 0px;
      "
    >
      <span style="display: block"
        >poniedziałek - piątek:
        <span style="margin-left: 15px" class="db-godziny-pn"></span></span>
      <span style="display: block"
        >sobota:
        <span style="margin-left: 15px" class="db-godziny-sob"></span></span>
      <span style="display: block"
        >niedziela:
        <span style="margin-left: 15px" class="db-godziny-nd"></span></span>
    </p>
  </div>
</div>
<!-- Contact column -->
