<form id="contact-form">
  <div class="mb-5 row flex-column flex-lg-row">
    <div class="col">
      <input type="text" id="form-first-name" class="form-control" required maxlength="25" placeholder="Imię" />
    </div>
    <div class="col">
      <input type="text" id="form-last-name" class="form-control" required maxlength="25" placeholder="Nazwisko" />
    </div>
  </div>

  <div class="mb-5 row flex-column flex-lg-row">
    <div class="col">
      <input type="email" id="form-email" class="form-control" required maxlength="35" placeholder="adres@email.com" />
    </div>
    <div class="col">
      <input type="tel" id="form-phone" class="form-control" required maxlength="11" placeholder="Numer telefonu (XXX-XXX-XXX)" />
    </div>
  </div>

  <div class="mb-5">
    <textarea class="form-control" id="form-message" rows="9" required maxlength="500" placeholder="Tutaj wpisz wiadomość (do 500 znaków)"></textarea>
  </div>

  <div class="mb-4 d-flex justify-content-center">
    <div id="recaptcha-container"></div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg px-4" id="button">Wyślij wiadomość</button>
</form>
